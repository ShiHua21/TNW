
server:
  port: 8000

spring:
  thymeleaf:
    cache: false
  output:
    ansi:
      enabled: detect
  #jOOQ Configuration
  jooq:
    sql-dialect: mysql
  #spring.jackson.serialization.write_dates_as_timestamps=false
  jackson:
    serialization:
      write_dates_as_timestamps : false
  #spring.mobile.sitepreference.enabled: true
