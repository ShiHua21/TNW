      enabled: true
  #cache
  cache:
    type: redis

  #redis
  redis:
    database: 0
    host: 127.0.0.1
    port: 40001
    password:
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
    timeout: 0

